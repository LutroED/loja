<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --laranja: #ee4d2d;
            --laranja-hover: #ff5722;
            --cinza-fundo: #f5f5f5;
            --branco: #ffffff;
            --sombra: 0 2px 10px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background-color: var(--cinza-fundo); 
            color: #333; 
        }

        /* --- HEADER LADO A LADO --- */
        header {
            background: var(--branco);
            padding: 10px 5%;
            box-shadow: var(--sombra);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
        }

        .logo img {
            height: 55px; /* Altura para mobile */
            width: auto;
            display: block;
        }

        .logo-texto {
            font-size: clamp(1.2rem, 5vw, 2rem);
            font-weight: 800;
            color: var(--laranja);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        /* --- BANNER --- */
        .banner {
            width: 95%;
            max-width: 1200px;
            background: linear-gradient(135deg, #ee4d2d 0%, #ff7337 100%);
            margin: 20px auto;
            border-radius: 12px;
            padding: 20px;
            color: white;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(238,77,45,0.2);
        }

        /* --- GRID DE PRODUTOS --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas no celular */
            gap: 12px;
        }

        .card {
            background: var(--branco);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            border: 1px solid rgba(0,0,0,0.05);
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            background-color: #f9f9f9;
        }

        .card-info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 14px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 10px;
            line-height: 1.4;
            font-weight: 500;
        }

        .price {
            color: var(--laranja);
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .price::before {
            content: "R$ ";
            font-size: 0.8rem;
        }

        .btn-buy {
            background: var(--laranja);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            margin-top: auto;
        }

        /* --- BOTÃƒO WHATSAPP --- */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 20px;
            right: 20px;
            background: #25d366;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.3);
            z-index: 2000;
            transition: 0.3s;
        }

        .whatsapp-float:hover { transform: scale(1.1); }
        .whatsapp-float img { width: 35px; }

        /* --- MEDIA QUERIES (PC) --- */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
            .logo img { height: 75px; } /* Logo maior no PC */
            .banner { padding: 40px; font-size: 1.5rem; }
        }

        #loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>

<script>

            const data = await response.text();
            const linhas = data.split(/\r?\n/).filter(line => line.trim() !== "").slice(1);
            
            const vitrine = document.getElementById('vitrine');
            let htmlGeral = "";

            linhas.forEach(linha => {

            vitrine.innerHTML = htmlGeral || "Nenhum produto encontrado.";

</html>
