<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Lontra | Achadinhos Shopee</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦¦</text></svg>">

    <style>
        :root {
            --laranja: #ee4d2d;
            --laranja-hover: #ff5722;
            --cinza-fundo: #f5f5f5;
            --branco: #ffffff;
            --sombra: 0 2px 10px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--cinza-fundo); color: #333; }

        header { background: var(--branco); padding: 10px 5%; box-shadow: var(--sombra); position: sticky; top: 0; z-index: 1000; }
        .header-container { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; gap: 15px; }
        .logo img { height: 55px; width: auto; }
        .logo-texto { font-size: clamp(1.2rem, 5vw, 2rem); font-weight: 800; color: var(--laranja); margin: 0; text-transform: uppercase; }

        /* --- CAMPO DE BUSCA --- */
        .search-container {
            max-width: 1200px;
            margin: 15px auto;
            padding: 0 10px;
        }
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        #searchInput:focus { border-color: var(--laranja); box-shadow: 0 0 8px rgba(238, 77, 45, 0.2); }

        .banner { width: 95%; max-width: 1200px; background: linear-gradient(135deg, #ee4d2d 0%, #ff7337 100%); margin: 10px auto; border-radius: 12px; padding: 15px; color: white; text-align: center; font-weight: bold; }

        .container { max-width: 1200px; margin: 0 auto; padding: 10px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }

        .card { 
            background: var(--branco); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; 
            transition: 0.2s; border: 1px solid rgba(0,0,0,0.05); text-decoration: none; color: inherit; position: relative;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        /* Selo do ID */
        .product-id {
            position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.6); color: white;
            padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; z-index: 10;
        }

        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background-color: #f9f9f9; }
        .card-info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 14px; height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 8px; line-height: 1.4; }
        .price { color: var(--laranja); font-size: 1.2rem; font-weight: 800; margin-bottom: 10px; }
        .price::before { content: "R$ "; font-size: 0.8rem; }
        .btn-buy { background: var(--laranja); color: white; text-align: center; padding: 8px; border-radius: 6px; font-weight: bold; font-size: 13px; }

        .whatsapp-float { position: fixed; width: 60px; height: 60px; bottom: 20px; right: 20px; background: #25d366; border-radius: 50px; display: flex; align-items: center; justify-content: center; box-shadow: 2px 5px 15px rgba(0,0,0,0.3); z-index: 2000; }
        .whatsapp-float img { width: 35px; }

        @media (min-width: 768px) {
            .container { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
            .logo img { height: 75px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo"><img src="img/logo.png" alt="Logo" onerror="this.style.display='none'"></div>
        <h1 class="logo-texto">Loja do Lontra</h1>
    </div>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar por nome ou nÃºmero (ex: 01)..." onkeyup="filtrarProdutos()">
</div>

<div class="banner">ðŸ¦¦ OFERTAS DA LONTRA: O que Ã© bom, a gente compartilha! ðŸ”¥</div>

<main class="container" id="vitrine">
    <div style="grid-column: 1/-1; text-align: center; padding: 50px;">Carregando achadinhos...</div>
</main>

<a href="https://wa.me/55991261440?text=OlÃ¡! Vim pela Loja do Lontra e gostaria de tirar uma dÃºvida." class="whatsapp-float" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmWBSLnFp1ShRWarqUVr9038CijTyR4xqDs5fgoajloQL_zVbi9ivNP1pWTRf84h7WJIry6QPyEBz4/pub?output=csv';

    async function carregarProdutos() {
        try {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            
            // Divide linhas, remove vazias, pula cabeÃ§alho e INVERTE a ordem (mais novos primeiro)
            const linhas = data.split(/\r?\n/).filter(line => line.trim() !== "").slice(1).reverse();
            
            const vitrine = document.getElementById('vitrine');
            let htmlGeral = "";

            linhas.forEach(linha => {
                let colunas = [];
                let campo = "";
                let dentroAspas = false;

                for (let char of linha) {
                    if (char === '"') dentroAspas = !dentroAspas;
                    else if (char === ',' && !dentroAspas) { colunas.push(campo.trim()); campo = ""; }
                    else campo += char;
                }
                colunas.push(campo.trim());

                if (colunas.length >= 5) {
                    const id = colunas[0].replace(/^"|"$/g, "");
                    const nome = colunas[1].replace(/^"|"$/g, "");
                    const preco = colunas[2].replace(/^"|"$/g, "");
                    const imagem = colunas[3].replace(/^"|"$/g, "");
                    const link = colunas[4].replace(/^"|"$/g, "");

                    htmlGeral += `
                        <a href="${link}" target="_blank" class="card" data-busca="${id} ${nome.toLowerCase()}">
                            <span class="product-id">#${id}</span>
                            <img src="${imagem}" alt="${nome}" onerror="this.onerror=null; this.src='img/placeholder.png';">
                            <div class="card-info">
                                <div class="product-title">${nome}</div>
                                <div class="price">${preco}</div>
                                <div class="btn-buy">VER NA SHOPEE</div>
                            </div>
                        </a>
                    `;
                }
            });

            vitrine.innerHTML = htmlGeral || "Nenhum produto encontrado.";
        } catch (error) {
            document.getElementById('vitrine').innerHTML = "Erro ao carregar ofertas.";
        }
    }

    function filtrarProdutos() {
        const termo = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.querySelectorAll('.card');
        
        cards.forEach(card => {
            const textoBusca = card.getAttribute('data-busca');
            if (textoBusca.includes(termo)) {
                card.style.display = "flex";
            } else {
                card.style.display = "none";
            }
        });
    }

    carregarProdutos();
</script>

</body>
</html>
