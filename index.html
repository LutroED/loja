    <style>
        :root {

            --cinza-fundo: #f5f5f5;
            --branco: #ffffff;
            --sombra: 0 2px 10px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--cinza-fundo); color: #333; }

        header { background: var(--branco); padding: 15px 0; text-align: center; box-shadow: var(--sombra); position: sticky; top: 0; z-index: 1000; }
        .logo img { max-height: 50px; width: auto; display: block; margin: 0 auto; }
        .logo-fallback { font-size: 22px; font-weight: bold; color: var(--laranja); text-transform: uppercase; }

        .banner { width: 95%; max-width: 1100px; min-height: 100px; background: linear-gradient(135deg, #ee4d2d 0%, #ff7337 100%); 
                  margin: 20px auto; border-radius: 12px; display: flex; align-items: center; justify-content: center; 
                  color: white; font-size: 18px; font-weight: bold; text-align: center; padding: 15px; box-shadow: 0 4px 15px rgba(238,77,45,0.2); }

        .container { max-width: 1200px; margin: 0 auto; padding: 10px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        @media (min-width: 768px) { .container { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; } }

        .card { background: var(--branco); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; transition: 0.2s; border: 1px solid rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        .price { color: var(--laranja); font-size: 18px; font-weight: bold; margin-bottom: 12px; }

<script>
    // 1. SUBSTITUA PELO SEU LINK CSV DO GOOGLE SHEETS
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmWBSLnFp1ShRWarqUVr9038CijTyR4xqDs5fgoajloQL_zVbi9ivNP1pWTRf84h7WJIry6QPyEBz4/pub?output=csv';

    async function carregarProdutos() {
        try {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            const linhas = data.split(/\r?\n/).slice(1);
            const vitrine = document.getElementById('vitrine');
            
            let htmlGeral = "";

            linhas.forEach(linha => {
                // Regex para separar colunas mesmo que tenham vÃ­rgulas dentro de aspas
                const colunas = linha.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                
                if (colunas && colunas.length >= 4) {
                    const nome = colunas[0].replace(/"/g, "");
                    const preco = colunas[1].replace(/"/g, "");
                    const imagem = colunas[2].replace(/"/g, "");
                    const link = colunas[3].replace(/"/g, "");

 // No loop 'linhas.forEach', atualize a parte da imagem:

htmlGeral += `
    <div class="card">
        <img src="${imagem}" 
             alt="${nome}" 
             loading="lazy" 
             onerror="this.onerror=null; this.src='img/placeholder.png';">
        <div class="card-info">
            <div class="product-title">${nome}</div>
            <div class="price">${preco}</div>
            <a href="${link}" target="_blank" class="btn-buy">COMPRAR AGORA</a>
        </div>
    </div>
`;

            vitrine.innerHTML = htmlGeral || "Nenhum produto encontrado.";
        } catch (error) {
            document.getElementById('loading').innerText = "Erro ao carregar ofertas.";
        }
    }

    carregarProdutos();
</script>
